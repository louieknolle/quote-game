<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Game</title>
</head>

<body>
  <div class="container">
    <h1 class="neonText title">Quotes Game</h1>
  </div>
  <div class="intro">
    <h3>Welcome to the Quote Game! You'll be asked a series of multiple choice questions and your score will be displayed at the end. Enter your name below for our leaderboard, and the select a game mode on the next page to begin!
  </div>
  <form id="nameForm">
    <div class="form-group"> 
      <label for="userName" id="name">Enter your name</label>
      <input type="text" class="userName" required>
    </div>
    <button type="click" id="nameBtn" class="btn-lg">Submit</button>
  </form> 
  <div class="gameBtns">
    <button type="click" id="randomQuote" class="btn-lg">Random quotes</button>
    <button type="click" id="movieQuote" class="btn-lg">Movie quotes</button>
  </div>
  <br>
  <div class="question" id="question">
    <div class="questionBlock border">
      <span class="quote quote-text" id="quoteText"></span>
    </div>
    <div id="choice1">
      <input type="radio" value="choice1" name="answers" id="ans1" checked>
      <label for="ans1"></label>
    </div>
    <div id="choice2">
      <input type="radio" value="choice2" name="answers" id="ans2">
      <label for="ans2"></label>
    </div>
    <div id="choice3">
      <input type="radio" value="choice3" name="answers" id="ans3">
      <label for="ans3"></label>
    </div>
    <div id="choice4">
      <input type="radio" value="choice4" name="answers" id="ans4">
      <label for="ans4"></label>
    </div>

    <button class="submit btn-lg" id="submitRandomAnswer">Submit answer</button>
    <button class="submit btn-lg" id="submitMovieAnswer">Submit answer</button>
    <div class="progress mt-3" style="height: 20px;">
      <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="5"></div>
    </div>

  </div>
  <div class="results">
    <canvas id="my-canvas"></canvas>
    <h1 class="displayScore"></h1>
    <div class="movieLeaderBoard border">
      <h3>Top Scores:</h3>
      <ol>
        <li id="movieFirst"></li>
        <li id="movieSecond"></li>
        <li id="movieThird"></li>
      </ol>
    </div>
    <div class="randomLeaderBoard border">
      <h3>Top Scores:</h3>
      <ol>
        <li id="randomFirst"></li>
        <li id="randomSecond"></li>
        <li id="randomThird"></li>
      </ol>
    </div>
  </div>
  <button class="submit btn-lg" id="newGame">New Game</button>
  
    <a href="https://github.com/louieknolle/quote-game" class="text-center text-light mt-5">View source code on Github</a>
</body>

</html>
