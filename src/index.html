<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Game</title>
</head>

<body>
  <div class="container">
    <h1>Quotes Game</h1>
  </div>

  <button type="click" id="randomQuote">Random quotes</button>
  <button type="click" id="movieQuote">Movie quotes</button>
  <br>
  <div class="question" id="question">
    <span class="quote" id="quoteText"></span>
    <div id="choice1">
      <input type="radio" value="choice1" name="answers" id="ans1">
      <label for="ans1"></label>
    </div>
    <div id="choice2">
      <input type="radio" value="choice3" name="answers" id="ans2">
      <label for="ans2"></label>
    </div>
    <div id="choice3">
      <input type="radio" value="choice3" name="answers" id="ans3">
      <label for="ans3"></label>
    </div>
    <div id="choice4">
      <input type="radio" value="choice4" name="answers" id="ans4">
      <label for="ans4"></label>
    </div>
    <button class="submit" id="submitRandomAnswer">Submit answer</button>
    <button class="submit" id="submitMovieAnswer">Submit answer</button>
  </div>
</body>

</html>
